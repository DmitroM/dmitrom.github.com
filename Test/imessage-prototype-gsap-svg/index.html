<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>iMessage</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://unpkg.com/ace-css/css/ace.min.css'>

  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <section class="hero">
  <div class="px3 lg-px-4">
    <div class="max-width-4 mx-auto">
      <div class="clearfix">
        <div class="col-12 sm-col sm-col-12">
          <h1 class="regular white center mb3">Глава 1. Никогда не разговаривайте с неизвестными</h1>

          <div class="relative figure-iphone">
            <img class="img-iphone" src="https://cdn.rawgit.com/mattrothenberg/trim/master/src/_images/iphone-background.svg" alt="" />

            <div class="list-imessages px2 pt2">

              <!-- <p id="message1" class="imessage me py1 px2">Can you please tell me ...</p> -->

              <p id="message2" class="imessage loading trim py1 px2">
                <img class="imessage-indicator" src="https://rawgit.com/mattrothenberg/trim/master/src/_images/imessage-indicator.svg" alt="iMessage Typing Indicator" />
                <span class="imessage-inner">Однажды весною, в час небывало жаркого заката, в Москве, на Патриарших прудах, появились два гражданина. </span>
              </p>

              <!-- <p id="message3" class="imessage me py1 px2">Obvi. It me!</p> -->

              <p id="message4" class="imessage loading trim py1 px2">
                <img class="imessage-indicator" src="https://rawgit.com/mattrothenberg/trim/master/src/_images/imessage-indicator.svg" alt="iMessage Typing Indicator" />
                <span class="imessage-inner">Первый из них, одетый в летнюю серенькую пару, был маленького роста, упитан, лыс, свою приличную шляпу пирожком нес в руке, ...</span>
              </p>
            </div>
          </div>
          <button id="replay" class="btn white btn-outline mt3 regular mx-auto block">Replay Conversation</button>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src='https://cdn.rawgit.com/iconic/SVGInjector/master/dist/svg-injector.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>

  <script src="js/index.js"></script>
</body>
</html>
