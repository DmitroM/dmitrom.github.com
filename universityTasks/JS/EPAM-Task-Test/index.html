<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
	<title>EPAM-Task-Test</title>

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

	<!-- Normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Local bootstrap -->
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"> -->
	<!-- <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->

	
	<!-- ===================================================== -->
	<!-- STYLE -->
	<!-- ===================================================== -->
	<style type="text/css">

		.main-title { 
			text-align: center;
			margin: 25px 0;
		}

		.top-UI {
			margin-bottom: 10px;
		}

		.element-right {
			float: right;
		}

		/* Table */
		.table-caret {
			cursor: pointer;
		}
		.table-count {
			float: right;
			text-align: center;

			background-color: #2ae42a;

			width: 25px;
			height: 25px;

			border-radius: 4px;
		}
		.table-actions {
			text-align: center;
		}
	</style>
</head>
<body>

	<!-- ===================================================== -->
	<!-- TITLE -->
	<!-- ===================================================== -->
	<h1 class="main-title">Перечень товаров</h1>
	<br>

	<!-- ===================================================== -->
	<!-- CONTENT -->
	<!-- ===================================================== -->
	<div class="container">
		<div class="row top-UI">
			<div class="form-group">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<input type="text" class="form-control" id="inputSearch" value="" placeholder="Поиск по товарам">
				</div>

				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<button type="submit" class="btn btn-default" id="buttonSearch">Search</button>
				</div>

				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<button type="button" class="btn btn-default element-right" data-toggle="modal" data-target="#modalAdd">+ Add New</button>
				</div>
			</div>
		</div>

		<div class="load" id="load"></div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<td> Name <span class="caret table-caret" id="sortName"></span></td>
					<td> Price <span class="caret table-caret" id="sortPrice"></span></td>
					<td> Actions </td>
				</tr>
			</thead>
			<tbody id="result"></tbody>
		</table>

	</div>

	<!-- ===================================================== -->
	<!-- MODALS -->
	<!-- ===================================================== -->
	<!-- Add New -->
	<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalLabelAdd">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabelAdd">Add New</h4>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label for="inputName">Name:</label>
						<input type="text" class="form-control" id="exampleInputName" placeholder="Товар №">
					</div>
					<div class="form-group">
						<label for="inputCount">Count:</label>
						<input type="text" class="form-control" id="exampleInputCount" placeholder="1">
					</div>
					<div class="form-group">
						<label for="inputPrice">Price:</label>
						<input type="text" class="form-control" id="exampleInputPrice" placeholder="$12,123,343.25">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Add/Update</button>
					<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>
	<!-- Edite -->
	<div class="modal fade" id="modalEdite" tabindex="-1" role="dialog" aria-labelledby="modalLabelEdit">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Are you sure you want to perform this action?</label>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-primary">No</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete -->
	<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalLabelDelete">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
					<h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Are you sure you want to perform this action?</label>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-primary">No</button>
				</div>
			</div>
		</div>
	</div>


	<!-- ===================================================== -->
	<!-- SCRIPTS -->
	<!-- ===================================================== -->
	<script type="text/javascript">
		// по завершению загрузки страницы
		$(document).ready(function() {
			var showData = $('#result'),
				load = $('#load');

			var elementArr = [];


			// class element
			function elementList(id, name, count, price) {
				this.id = id;
				this.name = name;
				this.count = count;
				this.price = price;
			};
			elementList.prototype.print = function() {
				console.log("id:", this.id);
				console.log("name:", this.name);
				console.log("count:", this.count);
				console.log("price:", this.price);
			};
				

			// загрузку JSON данных из файла listOfProducts.json
			$.getJSON('listOfProducts.json', function(data) {
				var ascendingName = false,
					descendingName = true;

				var ascendingPrice = false,
					descendingPrice = true;

				var countElementsOfArr = 0;
				
				
				// выводим список товаров
				updateContent();


				/* Поиск по запросу */
				$('#buttonSearch').click(function() {
					var request = $('#inputSearch').val();
					console.log(request);

					// формирование и вывод данных
					updateContent(request);
				});


				/* Сортировка по имени */
				$('#sortName').click(function() {
					console.log("name");
				});


				/* Сортировка по цене */
				$('#sortPrice').click(function() {
					if (descendingPrice) {
						ascendingPrice = true;
						descendingPrice = false;
					} else {
						ascendingPrice = false,
						descendingPrice = true;
					}
					


				});


				/* Обновление содержимого */
				function updateContent(request) {
					// сообщение о загрузке
					load.text('Loading...');
					// удаление предыдущего списка
					showData.empty();
					// вывод списка
					$.each(data.products, function(key, value) {
						if (request == '' || request == undefined) {
							showData.append('<tr><td>' 
								+ value.name 
								+ '<span class="table-count">' 
								+ value.count 
								+ '</span></td><td>' 
								+ value.price 
								+ '</td><td class="table-actions" id="action"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalEdite">Edite</button>	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalDelete">Delete</button></td></tr>');

							var product = new elementList(idNumber(), value.name, value.count, value.price);
							elementArr.push(product);
						} else {
							if (value.name == request) {
							showData.append('<tr><td>' 
								+ value.name 
								+ '<span class="table-count">' 
								+ value.count 
								+ '</span></td><td>' 
								+ value.price 
								+ '</td><td class="table-actions" id="action"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalEdite">Edite</button>	<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalDelete">Delete</button></td></tr>');
							}
						}
					});
					// удаление сообщения о загрузке 
					load.empty();

					console.log(elementArr);
				};

				/* счеткик элеменетов */
				function idNumber() {
					countElementsOfArr++;
					return "id"+countElementsOfArr; 
				};

				/* Элемент таблицы */
				function elementContent() {

				};

			});
		});
	</script>
</body>
</html>
