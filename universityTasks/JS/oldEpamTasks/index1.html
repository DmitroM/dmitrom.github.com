<!DOCTYPE HTML>
<html>
<head>
	<title>Task_3-Form</title>
	<meta charset="utf-8">

	<style type="text/css">
		.markerLiSquare {
			list-style-type: square;
		}
		.markerLiCircle {
			list-style-type: circle;
		}
		.selected {
    		background: #4ECEDF;
    	}
		li {
			cursor: pointer;
		}
	</style>
</head>
<body>

	<div>
		<p><b>Работа с формами</b></p>
		<form>
			<p>
				Text
				<input id="textLi" value="text">
				Color
				<input id="colorLi" value="red">
				Marker
				<select id="markerLi">
					<option value="1" id="markerLiDisc">disc</option>
					<option value="2" id="markerLiSquare">square</option>
					<option value="3" id="markerLiCircle">circle</option>
				</select>
			</p>
			<p>
				<input type="button" name="create" value="Create" id="create" >
				<input type="button" name="change_current" value="Change current" id="change">
				<input type="button" name="delete_current" value="Delete current" id="del">
			</p>

			<ul class="click" id="list">
				<li id="li1">First</li>
				<li id="li2">Second</li>
				<li id="li3">Third</li>
			</ul>
		</form>
	</div>
	
	<script type='text/javascript' src="js/script1.js"></script>
</body>
</html>
